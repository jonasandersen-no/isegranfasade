<!DOCTYPE html>
<html lang="no" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navigation}"></div>
    
    <div class="container justify-content-evenly pt-5 debug">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2">
            <div class="col-3">
                <a class="logo"><img src="../static/bilde1.jpeg" alt="Bilde av produkt" style="max-width:100%; max-height:100%;"></a>
            </div>
            <div class="col-3">
                <h3 th:text="${produkt.navn}"></h3>
                <p th:text="${produkt.bio}"></p>
                <p>Leveringstid: <span th:text="${produkt.levering}"></span></p>
                <br>
                <p>Pris: <span th:text="${produkt.pris}"></span></p>
            </div>
        </div>
    </div>
</body>
