<!DOCTYPE html>
<html lang="no" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hjem</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navigation}"></div>
      
    <div class="container justify-content-around pt-5">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-5 gy-5">
            <div th:each="produkt: ${produkter}" class="produkt col">
                <a th:href="@{/produkter/{id}(id=${produkt.id})}" class="logo"><img th:src="${produkt.bilde}" alt="Bilde av produkt" style="max-width:100%; max-height:100%;"></a>
                <h3 th:text="${produkt.navn}"></h3>
                <p th:text="${produkt.bio}"></p>
                <p>Pris fra: <span th:text="${produkt.pris}"></span></p>
            </div>

        </div>
    </div>
</body>
</html>
