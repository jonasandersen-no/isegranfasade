<!DOCTYPE html>
<html lang="no" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hjem</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navigation}"></div>

    <div class="container pt-5">
        <div class="row row-cols-1 row-cols-sm-3 row-cols-md-4 gy-5 justify-content-around">
            <div th:each="produkt: ${produkter}" class="card col p-0 mx-1">
                    <img th:src="${produkt.bilde}" class="card-img-top" alt="Bilde av produkt"></a>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${produkt.navn}"></h5>
                        <p class="card-text" th:text="${produkt.bio}"></p>
                        <a th:href="@{/produkter/{id}(id=${produkt.id})}"
                           class="stretched-link"></a>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
